<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/homepage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/homepage.css"> 
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      </head>
<body>
    
    <div class="container py-5">
        <div class="row">
            <div class="class col-md-4 p-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#signup" class="nav-link active fw-bold" data-bs-toggle="tab">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link fw-bold" data-bs-toggle="tab">Login</a>
                    </li>
                </ul>

                <!-- tab panes -->
                 <div class="tab-content">
                    <div class="tab-pane py-4 active"id="signup">
                        <div class="card shadow px-4 animate__animated animte__fadIn">
                            <div class="card-body">
                                <div align="center">
                                    <img src="https://tse3.mm.bing.net/th?id=OIP.qm09Rtt0W-tRjO3_7LgK0wHaDS&pid=Api&P=0" alt="" width="60%" class="mb-4 rounded-8">
                                </div>
                                <form id="signup-form">
                                    <input type="text" class="form-control mb-4" placeholder="Name" name="name" id="name">
                                    <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="signup-email">
                                    <input type="number" class="form-control mb-4" placeholder="Mobile Number" name="number" id="number">
                                    <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="signup-password">
                                    <button type="submit" class="btn py-2 fw-bold
                                    " style="background-color: #0f719b6e;">Signup</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane py-4" id="login">
                        <div class="card shadow px-4 animate__animated animte__fadIn">
                            <div class="card-body">
                                <div align="center">
                                    <img src="https://tse3.mm.bing.net/th?id=OIP.qm09Rtt0W-tRjO3_7LgK0wHaDS&pid=Api&P=0" alt="" width="60%" class="mb-4 rounded-8">
                                </div>
                                <form id="login-form">
                                    <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="login-email">
                                    <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="login-password">
                                    <div class="custom-control custom-switch mb-4">
                                        <input type="checkbox" class="form-check-input mt-1" id="remember-me">
                                        <label for="remember-me" class="custom-control-loabel">Remeber Me</label>
                                    </div>
                                    <button type="submit" class="btn py-2" style="background-color: #11191d;">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- toast -->

    <div class="toast">
        <div class="toast-header">
            <strong class="me-auto">Message<i></i></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p></p>
        </div>
    </div>
    <script src="../js/homepage.js"></script>
</body>
</html>
